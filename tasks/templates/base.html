<!--  Proporciona la estructura base para las otras plantillas, incluyendo la barra de navegación.  --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                {% if user.is_authenticated %} <!-- Comprueba si el usuario está autenticado-->
    
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">Tasks Pendientes</a>
                </li>
    
                <li class="nav-item">
                    <a href="/tasks_completed" class="nav-link">Tasks Completas</a>
                </li>
    
                <li class="nav-item">
                    <a href="/tasks/create/" class="nav-link">Create task</a>
                </li>
    
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a> <!-- Si el usuario está autenticado, muestra un enlace para cerrar sesión -->
                </li>
                {% else %} <!-- Si el usuario no está autenticado, muestra enlaces para registrarse -->
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Signup</a>
                </li>
    
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Signin</a>
                </li>
                {% endif %}
              
            </ul>
          </div>
        </div>
      </nav>


    {% block content %}

    {% endblock %}
    
</body>
</html>
