<!--  Proporciona un formulario de Inicio de Sesión  -->

{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">

            <form action="/signin/" method="post" class="card card-body"> <!-- Define un formulario que envía datos a la URL /signin/ usando el método POST. -->
        
                {{error}}
                {% csrf_token %} <!-- Añade un token CSRF para proteger contra ataques CSRF. -->
                <h1 class="text-center">Signin</h1>
                            {{error}}
                            {% csrf_token %}
        
                            <div class="mb-3">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu Username">
                            </div>
            
            
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu Password">
                            </div>  
                    <button class="btn btn-primary">
                        Signin
                    </button>
            </form>
        </section>

    </div>

</main>



{% endblock %}
